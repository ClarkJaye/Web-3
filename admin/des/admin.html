            <p class="role">studen</p>

               <a href="register.html" class="option-btn">register</a>
            </div>
         </div>

      </section>

   </header>

   <div class="side-bar">

      <div id="close-btn">
         <i class="fas fa-times"></i>
      </div>

      <div class="profile">
         <img src="../img/user.jpg" class="image" alt="">
         <h3 class="name">Jay Clark</h3>
         <p class="role">Admin</p>
         <a href="profile.html" class="btn">view profile</a>
      </div>

      <nav class="navbar">
         <a href="home.html"><i class="fas fa-home"></i><span>Dashboard</span></a>
         <a href=""><i class="fas fa-user"></i><span>Users</span></a>
         <a href=""><i class="fas fa-list"></i><span>Activities</span></a>
         <a href=""><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
         <a href=""><i class="fas fa-gear"></i><span>Settings</span></a>
      </nav>

   </div>



   <section class="home-grid">

      <h1 class="heading">Dashboard</h1>

      <div class="main">
         <div class="cards">
            <div class="card">
               <div class="card-content">
                  <div class="number">1217</div>
                  <div class="card-name">Total User</div>
               </div>
               <div class="icon-box">
                  <i class="fas fa-users"></i>
               </div>
            </div>
            <div class="card">
               <div class="card-content">
                  <div class="number">42</div>
                  <div class="card-name">Total Activities</div>
               </div>
               <div class="icon-box">
                  <i class="fas fa-list"></i>
               </div>
            </div>
            <div class="card">
               <div class="card-content">
                  <div class="number">68</div>
                  <div class="card-name">Employees</div>
               </div>
               <div class="icon-box">
                  <i class="fas fa-users"></i>
               </div>
            </div>
            <div class="card">
               <div class="card-content">
                  <div class="number"><button class="view-ann">View</button></div>
                  <div class="card-name">Announcement</div>
               </div>
               <div class="icon-box">
                  <i class="fas fa-message " id="ann" style="position: relative;"></i>
               </div>
            </div>
         </div>
         <style>
            .view-ann {
               padding: 5px 10px;
               border-radius: 5px;
               background: var(--main-color);
               color: var(--white);
               cursor: pointer;
               font-size: 18px;
            }
            .view-ann:hover{
               background: var(--hover);

            }

            #ann::after {
               content: "0";
               color: var(--white);
               position: absolute;
               top: -20px;
               right: -10px;
               font-size: 1rem;
               font-weight: 600;
               background-color: #3b3abe;
               background-clip: padding-box;
               border-radius: 50%;
               padding: 10px;
            }
         </style>

         <div class="charts">
            <div class="chart">
               <h2>Activities</h2>
               <div>
                  <canvas id="lineChart"></canvas>
               </div>
            </div>
            <div class="chart doughnut-chart">
               <h2>Employees</h2>
               <div>
                  <canvas id="doughnut" class="pie"></canvas>
               </div>
            </div>
         </div>

      </div>


   </section>
